version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: covid_postgres
    environment:
      POSTGRES_DB: covid_analytics
      POSTGRES_USER: airbyte
      POSTGRES_PASSWORD: airbyte123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airbyte -d covid_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: Airbyte (if you want to test the full pipeline)
  airbyte:
    image: airbyte/server:latest
    container_name: covid_airbyte
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://airbyte:airbyte123@postgres:5432/covid_analytics
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local 